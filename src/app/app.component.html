<table mat-table [dataSource]="userDb" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Location">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.value.location}} </td>
  </ng-container>
  <ng-container matColumnDef="Message">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.value.message}} </td>
  </ng-container>
  <ng-container matColumnDef="btn">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Go! </th>
    <td mat-cell *matCellDef="let element"> <button mat-button style="background-color: #f44c4c;
      color: white;" (click)="goToC(element.value.location)">View!</button></td>
  </ng-container>
  <ng-container matColumnDef="fix">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Solve </th>
    <td mat-cell *matCellDef="let element">
      <div [hidden]="element.value.mode===0?true:false">
        <button mat-button style="background-color: #79ee5d;
      color: white;" (click)="firebaseChangeStatus(element.key)">Fix!</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
